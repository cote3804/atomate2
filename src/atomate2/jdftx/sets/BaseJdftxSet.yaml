  - freq: End
    var: VfluidTot 
  - freq: End
    var: ElecDensity 
  - freq: End
    var: KEdensity 
  - freq: End
    var: EigStats
  - freq: End
    var: BandEigs
  - freq: End
    var: bandProjections
  - freq: End
    var: DOS