### Pseudopotential ###
ion-species: GBRV_v1.5/$ID_pbe_v1.uspp

### Output Files ###
dump-name: $VAR
dump: 
  - freq: End
    var: Dtot
  - freq: End
    var: BoundCharge 
  - freq: End
    var: State 
  - freq: End
